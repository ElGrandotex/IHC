<div class="text-center">
  <h2>Lista</h2>
</div>

<div class="text-center">
  <button mat-fab color="primary">
    <mat-icon>refresh</mat-icon>
  </button>
</div>

<table mat-table [dataSource]="usersList" class="mat-elevation-z15">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="text-center"> No </th>
    <td mat-cell *matCellDef="let element" class="text-center"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="text-center"> Nombre </th>
    <td mat-cell *matCellDef="let element" class="text-center"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="creditNumber">
    <th mat-header-cell *matHeaderCellDef class="text-center"> Tarjeta </th>
    <td mat-cell *matCellDef="let element" class="text-center"> {{element.creditNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="pago">
    <th mat-header-cell *matHeaderCellDef class="text-center"> Pago </th>
    <td mat-cell *matCellDef="let element" class="text-center"> ${{element.pago}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
