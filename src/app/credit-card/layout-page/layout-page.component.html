<mat-sidenav-container fullscreen>
  <mat-sidenav #sidenav mode="push" [ngStyle]="{width: '250px'}">

    <mat-toolbar color="primary">
      <span>Menu</span>
      <span class="spacer"></span>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon matListItemIcon>menu</mat-icon>
      </button>
    </mat-toolbar>

    <mat-nav-list class="p-2">
      <mat-list-item *ngFor="let item of sidebarItems" [routerLink]="item.url" (click)="sidenav.toggle()">
        <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
        {{item.label}}
      </mat-list-item>
    </mat-nav-list>

  </mat-sidenav>

  <mat-toolbar color="primary">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon matListItemIcon>menu</mat-icon>
    </button>
    <mat-icon>credit_card</mat-icon>
    <span class="spacer"></span>
    <h1>
      <mat-icon>person</mat-icon>
      {{username}}
    </h1>
    <span class="spacer"></span>
    <button mat-flat-button (click)="logout()">
      <mat-icon>logout</mat-icon>
      Cerrar Sesi&oacute;n</button>
  </mat-toolbar>

  <div class="container p-4">
    <router-outlet></router-outlet>
  </div>

</mat-sidenav-container>
