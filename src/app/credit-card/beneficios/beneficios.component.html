<div class="text-center p-2">
  <h3>
    <mat-icon>redeem</mat-icon>
    Beneficios</h3>
</div>

<div class="text-center pb-4">
  <button mat-flat-button matTooltip="Recargar informaciÃ³n" matTooltipPosition="above" (click)="reloadPage()">
    <mat-icon>refresh</mat-icon> Recargar
  </button>
</div>

<div *ngIf="usersList; else noData">
  <table mat-table [dataSource]="usersList" class="mat-elevation-z15">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Nombre </th>
      <td mat-cell *matCellDef="let element" class="text-center"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="creditNumber">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Tarjeta </th>
      <td mat-cell *matCellDef="let element" class="text-center" style="font-style: italic;"> {{element.creditNumber}}
      </td>
    </ng-container>

    <ng-container matColumnDef="beneficios">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Beneficios </th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="element.beneficio === 1">
          <ul>
            <li *ngFor="let item of beneficio1">{{ item }}</li>
          </ul>
        </ng-container>
        <ng-container *ngIf="element.beneficio === 2">
          <ul>
            <li *ngFor="let item of beneficio2">{{ item }}</li>
          </ul>
        </ng-container>
        <ng-container *ngIf="element.beneficio === 3">
          <ul>
            <li *ngFor="let item of beneficio3">{{ item }}</li>
          </ul>
        </ng-container>

    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<ng-template #noData>
  <h4 class="text-center p-5">No existen registros</h4>
</ng-template>
